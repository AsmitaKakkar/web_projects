<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">

            <table>
                <tr>
                    <td><button>OFF</button></td>
                    <td><button>log</button></td>
                    <td><button>+/-</button></td>
    
                    <td><button>(</button></td>
                    <td><button>AC</button></td>
                </tr>
                <tr>
                    <td><button>sin</button></td>
                    <td><button>cos</button></td>
                    <td><button>tan</button></td>
    
                    <td><button>)</button></td>
                    <td><button><---</button></td>
                </tr>
                <tr>
                    <td><button id="color">7</button></td>
                    <td><button id="color">8</button></td>
                    <td><button id="color">9</button></td>
                    <td><button>%</button></td>
                    <td><button>sqrt</button></td>
                </tr>
                <tr>
                    <td><button id="color">4</button></td>
                    <td><button id="color">5</button></td>
                    <td><button id="color">6</button></td>
                    
                    <td><button>X</button></td>
                    <td><button>/</button></td>
                
                </tr>
                <tr>
    
                <td><button id="color">1</button></td>
                <td><button id="color">2</button></td>
                <td><button id="color">3</button></td>
    
                <td><button >+</button></td>
                <td><button>-</button></td>
            
                    
                </tr>
                <tr>
    
                    <td><button id="color">0</button></td>
                    <td><button id="color">00</button></td>
                    <td><button id="color">000</button></td>
        
                    <td><button>=</button></td>
                    <td><button>.</button></td>
                        
                    </tr>
            </table>
        </div>
       
    </div>
</body>

<script src="index.js"></script>

</html>
